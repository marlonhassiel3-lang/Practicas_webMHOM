<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Práctica 03 - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS (SECCIÓN A) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>

    <!-- HEADER -->
    <header class="bg-dark text-center p-4">
      <h1>El sitio ma' duro</h1>
    </header>

    <!-- NAVBAR (SECCIÓN C) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi sitio</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Inicio</a>
          <a class="nav-link" href="#">Servicios</a>
          <a class="nav-link" href="#">Contacto</a>
        </div>
      </div>
    </nav>

    <!-- MAIN CON GRID (SECCIÓN B) -->
    <main class="container mt-4">
      <div class="row">

        <!-- SECTION -->
        <section class="col-md-8">

          <!-- CARD (SECCIÓN D) -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Bienvenido</h5>
              <p class="card-text">
                Esta es mi primera interfaz web desarrollada con HTML, CSS y Bootstrap.
              </p>
              <img
                src="img/img1.jpg"
                class="img-fluid rounded mx-auto d-block"
                alt="Imagen principal"
              />
            </div>
          </div>

        </section>

        <!-- ASIDE (SECCIÓN E) -->
        <aside class="col-lg-4 col-md-6 d-md-block d-none">
          <div class="card" style="width: auto">
            <img src="img/img2.jpg" class="card-img-top" alt="Imagen secundaria" />
            <div class="card-body">
              <h5 class="card-title">Información secundaria</h5>
              <p class="card-text">Contenido adicional</p>
              <a href="#" class="btn btn-primary">Acceder</a>
            </div>
          </div>
        </aside>

      </div>
    </main>

    <!-- FOOTER (SECCIÓN F) -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p class="mb-0">© 2026 Aplicaciones Web</p>
    </footer>

    <!-- Bootstrap JS (al final) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
